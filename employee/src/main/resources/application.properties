# Application Name
spring.application.name=emplouyee

# Server Configuration
server.port=${SERVER_PORT:8080}

# ============================================
# PostgreSQL Database Configuration
# ============================================
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/employee_shift_board}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:Postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ============================================
# JWT Configuration
# ============================================
jwt.secret=${JWT_SECRET:YourSecretKeyForJWTTokenGenerationShouldBeAtLeast256BitsLong}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.token.prefix=Bearer 
# JWT Header Name
jwt.header.name=Authorization
# JWT Issuer
jwt.issuer=employee-shift-board

# ============================================
# Additional Configuration
# ============================================
# Logging Level
logging.level.com.employeeboard=DEBUG
logging.level.org.springframework.security=DEBUG
